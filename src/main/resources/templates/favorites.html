<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Favorite Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-poster {
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .movie-card {
            transition: transform 0.2s ease;
        }

        .movie-card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-success">❤️ Your Favorite Movies</h1>
        <a href="/" class="btn btn-outline-primary">⬅️ Back to Home</a>
    </div>

    <div th:if="${favorites.isEmpty()}">
        <div class="alert alert-info text-center">
            No favorite movies added yet.
        </div>
    </div>

    <div class="row" th:if="${!favorites.isEmpty()}">
        <div class="col-md-4 mb-4" th:each="movie : ${favorites}">
            <div class="card movie-card h-100 shadow-sm">
                <img th:src="@{'https://image.tmdb.org/t/p/w500' + ${movie.posterPath}}" 
                     class="card-img-top movie-poster" th:alt="${movie.title}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
