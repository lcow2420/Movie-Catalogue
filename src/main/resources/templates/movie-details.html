<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .movie-poster {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <a href="/" class="btn btn-outline-secondary mb-3">‚¨Ö Back to List</a>

    <div class="card shadow-sm">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{'https://image.tmdb.org/t/p/w500' + ${movie.posterPath}}" 
                     class="img-fluid movie-poster" th:alt="${movie.title}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title mb-3" th:text="${movie.title}"></h2>
                    <p class="mb-2"><strong>üìÖ Release Date:</strong> <span th:text="${movie.releaseDate}"></span></p>
                    <p class="mb-2"><strong>‚≠ê Rating:</strong> <span th:text="${movie.voteAverage}"></span></p>
                    <p class="card-text" th:text="${movie.overview}"></p>

                    <form th:action="@{${isFavorite} ? '/unfavorite/' + ${movie.id} : '/favorite/' + ${movie.id}}" method="post">
                        <button type="submit" 
                                class="btn" 
                                th:classappend="${isFavorite} ? 'btn-danger' : 'btn-warning'">
                            <span th:text="${isFavorite} ? 'Remove from Favorites' : 'Add to Favorites'"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
